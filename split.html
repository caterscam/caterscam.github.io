<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Tools - Auto Split to Single Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-[28rem] max-w-[95vw]">
    <h1 class="text-2xl font-bold mb-4 text-center text-red-600"
        style="font-family: 'Bungee Tint', cursive;">
      Caterscam - Auto Split Text
    </h1>

    <label class="font-semibold text-red-500 uppercase block"
           style="font-family: 'Bungee Tint', cursive; font-size: 0.75rem;">
      Input Text:
    </label>
    <textarea id="inputText" rows="6"
      class="mt-1 w-full p-2 border border-gray-600 bg-gray-700 text-white rounded"
      placeholder="Tempel teks apa aja di sini (support semua bahasa)..."></textarea>

    <div class="mt-4 grid grid-cols-2 gap-3">
      <div class="col-span-2">
        <label class="font-semibold text-red-500 uppercase block"
               style="font-family: 'Bungee Tint', cursive; font-size: 0.75rem;">
          Split By:
        </label>

        <div class="mt-2 flex flex-wrap gap-2">
          <button data-delim="whitespace" class="delimBtn px-3 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white text-sm">Spaces</button>
          <button data-delim="newline" class="delimBtn px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 text-white text-sm border border-gray-600">Enter</button>
          <button data-delim="comma" class="delimBtn px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 text-white text-sm border border-gray-600">Comma</button>
          <button data-delim="semicolon" class="delimBtn px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 text-white text-sm border border-gray-600">Semicolon</button>
          <button data-delim="tab" class="delimBtn px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 text-white text-sm border border-gray-600">Tab</button>
          <button data-delim="custom" class="delimBtn px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 text-white text-sm border border-gray-600">Custom</button>
        </div>

        <div class="mt-3 flex gap-2 items-center">
          <input id="customDelim" type="text"
            class="w-full p-2 border border-gray-600 bg-gray-700 text-white rounded"
            placeholder="Custom delimiter (contoh: | atau # atau ---)"
            disabled />
        </div>
      </div>

      <div class="col-span-2">
        <label class="font-semibold text-red-500 uppercase block"
               style="font-family: 'Bungee Tint', cursive; font-size: 0.75rem;">
          Options:
        </label>

        <div class="mt-2 grid grid-cols-2 gap-2 text-white text-sm">
          <label class="flex items-center gap-2">
            <input id="optTrim" type="checkbox" class="accent-blue-500" checked />
            Trim tiap item
          </label>

          <label class="flex items-center gap-2">
            <input id="optRemoveEmpty" type="checkbox" class="accent-blue-500" checked />
            Hapus baris kosong
          </label>

          <label class="flex items-center gap-2">
            <input id="optDedup" type="checkbox" class="accent-blue-500" />
            Hapus duplikat
          </label>

          <label class="flex items-center gap-2">
            <input id="optCaseSensitive" type="checkbox" class="accent-blue-500" checked />
            Duplikat case-sensitive
          </label>
        </div>
      </div>

      <button id="copyBtn"
        class="col-span-1 mt-2 w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-500">
        Copy Output
      </button>

      <button id="clearBtn"
        class="col-span-1 mt-2 w-full bg-red-600 text-white font-semibold py-2 rounded hover:bg-red-500">
        Clear
      </button>
    </div>

    <h2 class="mt-5 text-lg font-semibold text-red-500 uppercase"
        style="font-family: 'Bungee Tint', cursive; font-size: 0.75rem;">
      Output (Single Text):
    </h2>

    <textarea id="outputText" rows="7"
      class="w-full p-2 border border-gray-600 bg-gray-700 text-white rounded"
      readonly placeholder="Hasil akan muncul otomatis..."></textarea>

    <div class="mt-2 text-gray-300 text-xs">
      Items: <span id="countItems">0</span>
    </div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const countItems = document.getElementById('countItems');

    const optTrim = document.getElementById('optTrim');
    const optRemoveEmpty = document.getElementById('optRemoveEmpty');
    const optDedup = document.getElementById('optDedup');
    const optCaseSensitive = document.getElementById('optCaseSensitive');

    const customDelim = document.getElementById('customDelim');
    const delimBtns = Array.from(document.querySelectorAll('.delimBtn'));

    let currentDelim = 'whitespace';

    function setActiveButton(type) {
      delimBtns.forEach(btn => {
        const active = btn.dataset.delim === type;
        btn.className = active
          ? "delimBtn px-3 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white text-sm"
          : "delimBtn px-3 py-2 rounded bg-gray-700 hover:bg-gray-600 text-white text-sm border border-gray-600";
      });
    }

    function splitText(text) {
      // Unicode-safe: JS string is UTF-16, but split by delimiters is fine for all languages.
      // Delimiter rules:
      // - whitespace: split by one-or-more whitespace (spaces, newlines, tabs)
      // - newline: split by line breaks
      // - comma/semicolon/tab: split by that character
      // - custom: split by the custom substring (not regex)
      let parts = [];

      if (currentDelim === 'whitespace') {
        parts = text.split(/\s+/u);
      } else if (currentDelim === 'newline') {
        parts = text.split(/\r?\n/u);
      } else if (currentDelim === 'comma') {
        parts = text.split(',');
      } else if (currentDelim === 'semicolon') {
        parts = text.split(';');
      } else if (currentDelim === 'tab') {
        parts = text.split('\t');
      } else if (currentDelim === 'custom') {
        const d = customDelim.value ?? '';
        if (!d) {
          // kalau kosong, fallback: jangan split
          parts = [text];
        } else {
          parts = text.split(d);
        }
      }

      if (optTrim.checked) {
        parts = parts.map(x => x.trim());
      }

      if (optRemoveEmpty.checked) {
        parts = parts.filter(Boolean);
      }

      if (optDedup.checked) {
        const seen = new Set();
        parts = parts.filter(item => {
          const key = optCaseSensitive.checked ? item : item.toLowerCase();
          if (seen.has(key)) return false;
          seen.add(key);
          return true;
        });
      }

      return parts;
    }

    function process() {
      const text = inputText.value || '';
      const parts = splitText(text);
      outputText.value = parts.join('\n');
      countItems.textContent = String(parts.length);
    }

    // Events
    inputText.addEventListener('input', process);
    [optTrim, optRemoveEmpty, optDedup, optCaseSensitive].forEach(el => el.addEventListener('change', process));

    delimBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        currentDelim = btn.dataset.delim;
        setActiveButton(currentDelim);

        const isCustom = currentDelim === 'custom';
        customDelim.disabled = !isCustom;
        if (isCustom) customDelim.focus();

        process();
      });
    });

    customDelim.addEventListener('input', process);

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(outputText.value);
      } catch (e) {
        // fallback
        outputText.select();
        document.execCommand('copy');
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      inputText.value = '';
      outputText.value = '';
      countItems.textContent = '0';
      inputText.focus();
    });

    // init
    setActiveButton(currentDelim);
    process();
  </script>

  <!-- Optional: sandbox console relay (mirip punyamu) -->
  <script>
    window.parent?.postMessage?.({ action: "ready" }, "*");
    window.console = new Proxy(console, {
      get(target, prop) {
        if (['log', 'warn', 'error'].includes(prop)) {
          return new Proxy(target[prop], {
            apply(fn, thisArg, args) {
              fn.apply(thisArg, args);
              window.parent?.postMessage?.({
                action: 'console',
                type: prop,
                args: args.map((arg) => {
                  try { return JSON.stringify(arg).replace(/^["']|["']$/g, ''); }
                  catch { return String(arg); }
                })
              }, '*');
            }
          });
        }
        return target[prop];
      }
    });
  </script>
</body>
</html>
